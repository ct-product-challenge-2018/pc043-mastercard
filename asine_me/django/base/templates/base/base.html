{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!-- font imports -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/main.css' %}">

    <link rel="icon"
          type="image/png"
          href="{% static 'base/icons/asine_me_favicon_v2.png' %}" />
    <title>asine me</title>
</head>
<body>
    <!-- header -->
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top" id="main-header">
            <div class="container">
                <a class="navbar-brand" id="main-logo" href="{% url 'asineme_home' %}">asine<span>me</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                        aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                    </div>
                    <div class="navbar-nav" id="main-nav">
                        <a class="nav-item nav-link {% if '/' == request.path %} nav-active {% endif %}"
                           href="{% url 'asineme_home' %}">Home</a>
                        <a class="nav-item nav-link {% if '/contact/' in request.path %} nav-active {% endif %}"
                           href="{% url 'contact' %}">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="main container">
        <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="container text-center">
        <span>
            <img src="{% static 'base/logos/ct_logo.png' %}">
            <img src="{% static 'base/logos/parsons_logo.png' %}">
        </span>
      </div>
    </footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
{% block javascript %}
{% endblock %}
</body>
</html>
