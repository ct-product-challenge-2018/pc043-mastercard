{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-left">
    <h1>Contact us</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="text-right m-2">
            <button type="submit" class="btn btn-primary solid-orange-button">Send</button>
        </div>
    </form>
</div>
{% endblock content %}
